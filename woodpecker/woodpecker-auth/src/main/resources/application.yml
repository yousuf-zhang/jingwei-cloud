server:
  port: 8101

spring:
  profiles:
    active: dev
#  session:
#    store-type: redis
  application:
    name: woodpecker-auth
  jackson:
    default-property-inclusion: non_empty
    #    property-naming-strategy: SNAKE_CASE
    deserialization:
      fail_on_unknown_properties: false
    mapper:
      use_getters_as_setters: false
    parser:
      allow_single_quotes: false
      allow_unquoted_control_chars: true
    serialization:
      fail_on_empty_beans: false
  freemarker:
    allow-request-override: false
    allow-session-override: false
    cache: true
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8001/register/eureka/
---
spring:
  profiles: dev
  datasource:
    url: ENC()
    username: ENC()
    password: ENC()
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20
      connection-test-query: SELECT 1
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: DatebookHikariC
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      springframework:
        security: DEBUG
vastmoon:
  rsa:
    - name: jwt_rsa_key
      private-key-path: classpath:/rsa/rsa_private_key.der
      public-key-path: classpath:/rsa/rsa_public_key.der
jasypt:
  encryptor:
    private-key-location: classpath:/rsa/rsa_private_key.der
